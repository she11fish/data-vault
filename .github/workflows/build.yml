permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image (local test)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/data-vault-api:latest
            ghcr.io/${{ github.repository_owner }}/data-vault-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test backend image
        run: |
          docker run -d --name backend_test -p 8000:8000 ghcr.io/${{ github.repository_owner }}/data-vault-api:latest
          sleep 15
          curl --fail http://localhost:8000/docs || curl --fail http://localhost:8000
          docker rm -f backend_test

      - name: Build and push backend image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/data-vault-api:latest
            ghcr.io/${{ github.repository_owner }}/data-vault-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max